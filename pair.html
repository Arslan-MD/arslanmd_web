<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>â˜  ARSLAN_MD â˜ </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      color: #00ff00;
      font-family: monospace;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .console {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid #ff0000;
      padding: 20px;
      width: 90%;
      max-width: 600px;
      color: #00ff00;
      text-shadow: 0 0 5px #00ff00;
      font-size: 16px;
      white-space: pre-wrap;
      overflow: hidden;
      box-shadow: 0 0 20px red;
    }

    h1 {
      text-align: center;
      color: #ff0000;
      font-size: 28px;
      text-shadow: 0 0 10px red, 0 0 20px #00ff00;
      animation: glitch 1s infinite;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 2px red, -2px -2px #00ff00; }
      50% { text-shadow: -2px -2px red, 2px 2px #00ff00; }
      100% { text-shadow: 2px 2px red, -2px -2px #00ff00; }
    }
  </style>
</head>
<body>
  <h1>â˜  ARSLAN_MD â˜ </h1>
  <div class="console" id="console"></div>

  <!-- Matrix + Blood Rain -->
  <canvas id="matrix"></canvas>

  <!-- Horror Background Music -->
  <audio id="bg-audio" autoplay loop>
    <source src="https://www.fesliyanstudios.com/play-mp3/6661" type="audio/mpeg">
  </audio>

  <!-- Typing Sound Effect -->
  <audio id="type-sound">
    <source src="https://www.fesliyanstudios.com/play-mp3/387" type="audio/mpeg">
  </audio>

  <script>
    // Matrix + Blood Rain
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "01â˜ è¡€é›¨ãƒ‡ã‚¹".split("");
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = [];

    for (let x = 0; x < columns; x++) drops[x] = 1;

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = Math.random() > 0.5 ? "#ff0000" : "#00ff00";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
    }
    setInterval(draw, 50);

    // Hacker Console Auto-Typing with Sound
    const consoleEl = document.getElementById("console");
    const typeSound = document.getElementById("type-sound");

    const messages = [
      ">> INITIATING ARSLAN_MD SYSTEM...",
      ">> BYPASSING FIREWALL [â–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆ] 100%",
      ">> ACCESS GRANTED â˜ ",
      ">> INJECTING VIRUS PAYLOAD...",
      ">> BLOOD RAIN PROTOCOL ACTIVATED ðŸŒ§",
      ">> SYSTEM BREACHED âœ”",
      ">> WARNING: TRACE DETECTED âš ",
      ">> ACTIVATING DARK MODE...",
      ">> TARGET DESTROYED â˜ "
    ];

    let msgIndex = 0, charIndex = 0;

    function typeMessage() {
      if (msgIndex < messages.length) {
        if (charIndex < messages[msgIndex].length) {
          consoleEl.textContent += messages[msgIndex][charIndex];

          // Play typing sound
          typeSound.currentTime = 0;
          typeSound.play();

          charIndex++;
          setTimeout(typeMessage, 60);
        } else {
          consoleEl.textContent += "\n";
          msgIndex++;
          charIndex = 0;
          setTimeout(typeMessage, 500);
        }
      } else {
        msgIndex = 0;
        consoleEl.textContent = "";
        setTimeout(typeMessage, 1000);
      }
    }
    typeMessage();
  </script>
</body>
</html>
